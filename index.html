    <script type="text/javascript">
  function fesil(type){
    if(type == 12 || type == 1 || type == 2){
     return('qis')
    }
    else if(type>=3 && type<=5){
     return('yaz')
    }
    else if(type>=6 && type<=8){
      return('yay')
    }
    else if(type>=9 && type<=11){
      return('payiz')
    }
  }
  var c = fesil(3);
  console.log(c);
    </script>
